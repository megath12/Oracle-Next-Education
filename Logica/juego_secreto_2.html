<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <header>Juego secreto</header>
    <hr>
</head>

<body>
    <input type="text">
    <button>Verificar</button>
    <script>

        var sec=[];
        var secu=[];
        var adi=document.querySelector("input");
        var val,it,an,ac=0,nv,con=0;
        var val_fin=5,an;
        var re=0,re2=0;

        function escribe(pala){
            document.write(pala)
        }

        function salto(){
            document.write("<br> <br>")
        }

        function li_nu(){
            for (var he=0;he<val_fin;he++){
                it=aleatorio();
                sec.push(it)
            }
            return sec
        }

        function aleatorio(){
            an=Math.round(Math.random()*10)
            return an
        }

        function compro(){
            con=0;
            while (con>=1){
                for (var ki=0;ki<sec.length;ki++){
                    re=sec[ki];
                    //escribe(re)
                    for(var ki2=0;ki2<sec.length;ki2++){
                        re2=sec[ki2]
                        if(ki!=ki2){
                            if(re==re2){
                                ac=1+ac;
                                con=con+1;
                            }
                        }
                        
                    }
                    if (ac>=1){
                        nv=aleatorio();
                        secu.push(nv);
                    }
                    else{
                        secu.push(re)
                    }
                }
                //sec=[]
                //sec=sec2
                //sec2=[]
                //con=0

            }
            return sec
        }

        escribe(li_nu())
        salto()
        //escribe(sec)
        escribe(compro())
        //escribe()

        //adi.value = " ";
        //adi.focus();
        //var button=document.querySelector("button")
        //button.onclick=adivinar
    </script>
</body>

</html>
